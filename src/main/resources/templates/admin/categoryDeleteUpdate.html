<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .category-management {
            max-width: 800px;
            margin: 0 auto;
        }

        .category-selector {
            margin-bottom: 20px;
        }

        select {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .sub-categories {
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }

        .accordion {
            margin-top: 10px;
        }

        .accordion-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .accordion-title {
            cursor: pointer;
        }

        .accordion-content {
            display: inline-block;
            margin-top: 10px;
        }

        .accordion-title.active + .accordion-content {
            display: block;
        }

        button.edit {
            background-color: #4CAF50;
            color: white;
            margin-left: 10px;
        }

        button.delete {
            background-color: #f44336;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="category-management">
    <h1>카테고리 관리</h1>
    <div class="category-selector">
        <label for="main-category">대분류 선택:</label>
        <select id="main-category">
            <option value="">대분류 선택</option>
            <option th:each="mainCategory : ${mainCategory}" th:value="${mainCategory.id}" th:text="${mainCategory.title}"></option>
        </select>
        <button type="button" id="edit_maincategory">대분류 수정</button>
        <button type="button" id="delete_maincategory">대분류 삭제</button>
    </div>
    <div id="maincategory_edit"></div>

    <div class="sub-categories" id="sub-categories">
        <h2>소분류 관리</h2>
        <div class="accordion" id="accordion">
            <div class="accordion-item" th:each="subCategory : ${subCategory}" th:attr="data-category=${subCategory.main_category_id}">
                <h3 class="accordion-title" th:text="${subCategory.title}"></h3>
                <div class="accordion-content">
                    <button type="button" class="edit">수정</button>
                    <button type="button" class="delete">삭제</button>
                </div>
            </div>
        </div>


    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mainCategorySelect = document.getElementById('main-category');
        const accordionItems = document.querySelectorAll('.accordion-item');
        const editMainCategoryButton = document.getElementById('edit_maincategory');
        const deleteMainCategoryButton = document.getElementById('delete_maincategory');

        // 페이지 로드 시 모든 소분류 항목 숨기기
        accordionItems.forEach(item => {
            item.style.display = 'none';
        });

        mainCategorySelect.addEventListener('change', function() {
            const selectedValue = mainCategorySelect.value;

            accordionItems.forEach(item => {
                item.style.display = item.dataset.category === selectedValue ? 'block' : 'none';
            });
        });

        // 대분류 수정 및 삭제 버튼 클릭 이벤트
        editMainCategoryButton.addEventListener('click', function() {
            const selectedValue = mainCategorySelect.value;
            if (selectedValue) {
                alert(`대분류 "${selectedValue}" 수정 기능 추가!`);
                // 수정 로직 추가
            } else {
                alert("대분류를 선택하세요.");
            }
        });

        deleteMainCategoryButton.addEventListener('click', function() {
            const selectedValue = mainCategorySelect.value;
            if (selectedValue) {
                const confirmDelete = confirm(`대분류 "${selectedValue}"을(를) 삭제하시겠습니까?`);
                if (confirmDelete) {
                    alert(`대분류 "${selectedValue}" 삭제 기능 추가!`);
                    // 삭제 로직 추가
                }
            } else {
                alert("대분류를 선택하세요.");
            }
        });
    });
</script>
</body>
</html>
