<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리 대시보드</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin: 0;
            font-size: 1.5em;
        }

        .sidebar h2 a {
            text-decoration: none;
            color: white;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        /* 서브 메뉴 스타일 */
        .sidebar ul li ul {
            list-style-type: none;
            padding-left: 15px;  /* 서브 메뉴 들여쓰기 */
            display: none;  /* 기본적으로 숨김 */
        }

        .sidebar ul li:hover > ul {
            display: block;  /* 마우스를 올렸을 때 서브 메뉴 표시 */
        }

        iframe {
            width: 100%;
            height: 600px; /* 적절한 높이로 설정 */
            border: none; /* 테두리 제거 */
        }

    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2><a href="/admin/adminP">관리자 기능</a></h2>
            <ul>
                <li>
                    카테고리 관리
                    <ul>
                        <li><a href="#" data-page="/admin/categoryAdd">카테고리 추가</a></li>
                        <li><a href="#" data-page="/admin/categoryDeleteUpdate">카테고리 수정/삭제</a></li>
                    </ul>
                </li>
                <li><a href="#" data-page="/admin/memberM">회원 관리</a></li>
                <li><a href="#" data-page="inquiryM">문의 사항 관리</a></li>
                <li><a href="/" data-page="/">관리자기능 나가기</a></li>
            </ul>
        </aside>
        <main class="content">
            <div id="dynamic-content">
                <iframe id="dynamic-iframe" src=""></iframe>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.sidebar a');
            const dynamicIframe = document.getElementById('dynamic-iframe');

            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = this.getAttribute('data-page');
                    loadPage(page);
                });
            });

            function loadPage(page) {
                if (page === "/") {
                    window.location.href = page; // 홈 페이지로 이동
                } else {
                    dynamicIframe.src = page; // <iframe>의 src 속성을 업데이트하여 페이지 로드
                }
            }
        });
</script>
</body>
</html>
