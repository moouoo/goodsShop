<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/nav.css">
    <title>allProduct</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        /* 필터 섹션 스타일 */
        .filter-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .filter-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* 필터 태그 스타일 */
        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* 태그 간의 간격 */
            justify-content: center;
        }

        .filter-tags a {
            display: inline-block;
            background-color: #eee;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .filter-tags a span {
            font-weight: normal; /* 숫자는 보통 두께로 설정 */
            margin-left: 5px;
        }

        .filter-tags a:hover {
            background-color: #0056b3; /* 호버 시 색상 변경 */
        }

        /* 상품 그리드 */
        .product-container {
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 200px; /* 고정 높이 설정 */
            object-fit: cover; /* 이미지 비율 유지하며 크기 맞춤 */
            border-radius: 4px;
        }

        .total-products {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="include/nav :: navbar"></div>

<main class="product-container">
    <div class="product-grid">
        <div class="product-card" th:each="searchProductList : ${searchProductList}">
            <a th:href="@{/product/{product_name}/{id}/{productId}(product_name=${searchProductList.product_name}, id=${searchProductList.sub_category_id}, productId=${searchProductList.product_id})}">
                <img th:src="@{/img/product_img/{img1}(img1=${searchProductList.img1})}" alt="상품 이미지">
                [<span th:text="${searchProductList.brand}">브랜드이름</span>]
                <h3 th:text="${searchProductList.product_name}">상품이름</h3>
            </a>
            <span th:text="${searchProductList.getFormattedPrice}">가격</span>
        </div>
    </div>

    <div class="total-products" th:if="${searchProductListExist == 0}">
        <span>찾으시는 상품이 존재하지 않습니다.</span>
    </div>
    <p><br></p>
    <div class="total-products">
        <span th:text="${searchProductListCount}">총 아무개의 상품이 있습니다.</span>
    </div>

</main>
</body>
</html>
