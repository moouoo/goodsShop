<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" href="../login.css" />
    <title>login</title>
</head>
<body>
    <form name="loginForm" method="post" th:action="@{/member/login}">
        <table>
            <tr>
                <td><h2>로그인</h2></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="ID" name="mid" id="mid"></td>
            </tr>
            <tr>
                <td><input type="password" placeholder=Password name="pwd" id="pwd"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                <td><input type="button" value="Sign in" class="btn" onclick="loginCheck()"></td>
            </tr>
            <tr>
                <td class="join">
                    <div style="margin-top: 10px;"><a href="/member/join">회원가입</a></div>
                    <div style="margin-top: 5px;"><a href="/member/memberFind">아이디 / 비밀번호 찾기</a></div>
                </td>
            </tr>
        </table>
    </form>

<script>
    'use strict'

    function loginCheck() {
        let mid = document.getElementById("mid").value;
        let pwd = document.getElementById("pwd").value;

        if(mid == "") {
            alert("아이디를 입력해주세요.");
            return;
        }
        else if(pwd == "") {
            alert("비밀번호를 입력해주세요.");
            return;
        }
        else {
            loginForm.submit();
        }
    }
</script>
</body>
</html>
