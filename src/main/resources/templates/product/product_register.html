<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="number"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>상품 등록</h1>
    <form id="productForm">
        <div class="form-group">
            <label for="subCategory">서브카테고리 선택</label>
            <select id="subCategory" required>
                <option value="">서브카테고리를 선택하세요</option>
                <option value="1">서브카테고리 1</option>
                <option value="2">서브카테고리 2</option>
                <option value="3">서브카테고리 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="brand">브랜드</label>
            <input type="text" id="brand" required>
        </div>
        <div class="form-group">
            <label for="productName">상품 이름</label>
            <input type="text" id="productName" required>
        </div>
        <div class="form-group">
            <label for="productImages">상품 이미지:</label>
            <input type="file" id="productImages" name="productImages" accept="image/*" multiple required>
        </div>
        <div class="form-group">
            <label for="productImgDetail">상세 이미지</label>
            <input type="file" id="productImgDetail" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" id="price" required>
        </div>
        <div class="form-group">
            <label for="stock">재고 수</label>
            <input type="number" id="stock" required>
        </div>
        <input type="submit" value="상품 등록">
    </form>
</div>

<script>
    document.getElementById("productForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 기본 제출 동작 방지

        // 입력값 가져오기
        const subCategory = document.getElementById("subCategory").value;
        const brand = document.getElementById("brand").value;
        const productName = document.getElementById("productName").value;
        const productImg = document.getElementById("productImg").files[0];
        const productImgDetail = document.getElementById("productImgDetail").files[0];
        const price = document.getElementById("price").value;
        const stock = document.getElementById("stock").value;

        // 폼 데이터 생성
        const formData = new FormData();
        formData.append("subCategory", subCategory);
        formData.append("brand", brand);
        formData.append("productName", productName);
        formData.append("productImg", productImg);
        formData.append("productImgDetail", productImgDetail);
        formData.append("price", price);
        formData.append("stock", stock);

        // AJAX 요청으로 데이터 전송
        fetch("/path/to/your/api", {
            method: "POST",
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            console.log("성공:", data);
            // 추가적인 성공 처리 로직
        })
        .catch((error) => {
            console.error("에러:", error);
        });
    });


</script>

</body>
</html>
