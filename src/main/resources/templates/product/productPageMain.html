<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../css/nav.css">
    <title>allProduct</title>
    <style>
        a {
            text-decoration: none;
            color: black;
        }
        /* 필터 섹션 스타일 */
        .filter-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .filter-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* 필터 태그 스타일 */
        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* 태그 간의 간격 */
            justify-content: center;
        }

        .filter-tags a {
            display: inline-block;
            background-color: #eee;
            color: black;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .filter-tags a span {
            font-weight: normal; /* 숫자는 보통 두께로 설정 */
            margin-left: 5px;
        }

        .filter-tags a:hover {
            background-color: #0056b3; /* 호버 시 색상 변경 */
        }

        /* 상품 그리드 */
        .product-container {
            padding: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 200px; /* 고정 높이 설정 */
            object-fit: cover; /* 이미지 비율 유지하며 크기 맞춤 */
            border-radius: 4px;
        }

        .total-products {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div th:replace="include/nav :: navbar"></div>

<main class="product-container">
    <div class="filter-section">
        <p class="filter-title" th:text="${title}">해당대분류이름</p>
        <div class="filter-tags">
            <div class="tags" th:each="sub_list : ${sub_list}">
                <a th:href="@{/product/{title}/{id}(title=${title}, id=${sub_list.id})}" th:text="${sub_list.title}">소분류이름들</a>
            </div>
        </div>
    </div>

    <div class="product-grid">
        <div class="product-card" th:each="product_list : ${product_list}">
            <a href="#">
                <div th:each="product_img_list : ${product_img_list}"
                     th:if="${product_list.product_img_id == product_img_list.id}">
                    <img th:src="@{/img/product_img/{img1}(img1=${product_img_list.img1})}" alt="상품 이미지">
                </div>
                [<span th:text="${product_list.brand}">브랜드이름</span>]<h3 th:text="${product_list.product_name}">상품이름</h3>
            </a>
            <span th:text="${product_list.getFormattedPrice}">가격</span>
        </div>
    </div>

    <div class="total-products">
        <span>총 639개의 상품이 있습니다.</span>
    </div>
</main>
</body>
</html>
